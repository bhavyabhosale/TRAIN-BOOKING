<div class="seat-map">
  <h1>Train Seat Reservation</h1>
  <div *ngFor="let row of seatMatrix" class="row">
    <div class="seat"
         *ngFor="let seat of row"
         [ngClass]="{ booked: seat.booked }"
         (click)="toggleSeatBooking(seat)">
      {{ seat.seatNumber }}
    </div>
    <div class="aisle"></div> <!-- Aisle between rows -->
  </div>

  <div class="booking-form">
    <label for="seatCount">Number of seats to book:</label>
    <input #seatCount type="number" min="1" max="7" />
    <button (click)="bookSeats(seatCount.value)">Book Seats</button>
  </div>

  <p>Total seats available: {{ totalSeatsAvailable }}</p>
</div>
